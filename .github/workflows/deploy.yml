name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to 'master' if that's your default branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest  # Required - just the platform where steps execute (no build needed)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Copy files to deployment directory
        run: |
          mkdir -p _site/pipeline-defender
          cp -r src/* _site/pipeline-defender/
          # Add .nojekyll to prevent Jekyll processing
          touch _site/.nojekyll
          echo "Files copied:"
          ls -la _site/pipeline-defender/
          echo "Checking for index.html:"
          ls -la _site/pipeline-defender/index.html || echo "index.html not found!"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

