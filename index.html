<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline vs Rust</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 30%, #8FBC8F 70%, #2F4F2F 100%);
        }
        
        .ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .instructions {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="ui-overlay">
            <div>Level: <span id="level">1</span></div>
            <div>Time: <span id="timer">60</span>s</div>
            <div>Pipeline Health: <span id="health">100</span>%</div>
        </div>
        
        <div class="instructions">
            <strong>Controls:</strong><br>
            Arrow Keys or A/D to move<br>
            Mouse to move technician<br>
            Z to zap (when close to enemies)<br>
            P to pause
        </div>
        
        <div class="controls">
            <button class="btn" id="pauseBtn">Pause</button>
            <button class="btn" id="restartBtn">Restart</button>
            <button class="btn" id="quitBtn">Quit</button>
        </div>
        
        <div class="game-over" id="gameOverScreen">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p id="gameOverMessage">The pipeline has been destroyed!</p>
            <button class="btn" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
